<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список всіх людей</title>
</head>
<body>

<h1>List people:</h1>

<table border="1">
    <thead>
    <tr>
        <th>Id:</th>
        <th>Name:</th>
        <th>Surname:</th>
        <th>Email:</th>
        <th>Go:</th>
        <th>Delete:</th>
    </tr>
    </thead>
    <tbody>
    <!-- Виведення даних про людей зі списку -->
    <tr th:each="person : ${people}">
        <td th:text="${person.getId()}"></td>
        <td th:text="${person.getName()}"></td>
        <td th:text="${person.getSurname()}"></td>
        <td th:text="${person.getEmail()}"></td>
        <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="link"></a></td>
        <td><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="delete"></a></td>
    </tr>
    </tbody>
</table>
